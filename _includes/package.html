{% assign pkg=site.data.pkgs[include.name].crate %}

<li>
  {% if pkg.homepage %}
    <a class="pkg-name" href="{{pkg.homepage}}">{{pkg.name}}</a>
  {% else %}
    <span  class="pkg-name">{{pkg.name}}</span>
  {% endif %}
  <img src="https://img.shields.io/crates/v/{{pkg.id}}.svg" /> <img src="https://img.shields.io/crates/d/{{pkg.id}}.svg" />
  <p class="meta">{{pkg.created_at | date_to_string}} <a href="{{pkg.documentation}}">docs</a></p>

  {{pkg.description | markdownify }}

</li>
